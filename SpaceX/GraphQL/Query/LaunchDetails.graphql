query LaunchDetails($launchId: ID!) {
  launch(id: $launchId) {
    launch_site {
      site_name
    }
    mission_name
    launch_date_utc
    rocket {
      rocket_name
      rocket_type
    }
    details
    links {
      mission_patch
      flickr_images
      wikipedia
      article_link
    }
    upcoming
  }
}
